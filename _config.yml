# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tarun Batra
subtitle: Developer
description: Backend developer slaying problems with OSS and node.js ⚔️
author: Tarun Batra
language: en
timezone: Europe/Stockholm

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tarunbatra.com
root: /
permalink: blog/:category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: x
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  #look and nav
  colorscheme: dark
  posts_overview:
    show_all_posts: false
    post_count: 10
  # highlight: dark
  projects_url: https://github.com/tarunbatra
  nav:
    Home: /
    About: ./about/
    Blog: ./blog/
    # Projects: https://github.com/tarunbatra
    # Contact: mailto:me@tarunbatra.com
  social_links:
    github: https://github.com/tarunbatra
    stack-overflow: https://stackoverflow.com/users/story/2751596
    twitter: https://twitter.com/tarunbatra
    linkedin: https://www.linkedin.com/in/tarunbatra00
  gravatar:
      email: tarun.batra00@gmail.com
  open_graph:
    twitter_id: tarunbatra


  #meta
  logo:
      enabled: true
      width: 50
      height: 50
      url: # /meta/logo.png
      gravatar: true
  favicon:
    # eg. generate with http://realfavicongenerator.net/
    desktop:
      url: ./meta/favicon.ico
      gravatar: false
    android:
      url: ./meta/favicon-192x192.png
      gravator: false
    apple:
      url: ./meta/apple-touch-icon.png
      gravator: false

  # Plugins
  google_analytics:
    enabled: true
    id: 'UA-47797084-2'
  microsoft_clarity:
    enabled: true
    id: 3w9d6u9uag
  disqus:
    enabled: true
    shortname: tarunbatra
  rss:

  #ad
  ad:
    enabled: false
    network: 'codefund'
    url: 'https://app.codefund.io/properties/867/funder.js'



#RSS by hexo-generator-feed plugin
feed:
  type: atom
  path: /atom.xml
  limit: 20
  hub:
  content: true

# Set the domain for CNAME record
cname: tarunbatra.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:tarunbatra/tarunbatra.github.io.git
  branch: master
